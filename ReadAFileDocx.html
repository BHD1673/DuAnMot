<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h1>Product Name</h1>
                <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

                <!--Các nút lựa chon -->
                <form action="addToCart.php" method="post">
                    <div class="mb-3">
                        <label>RAM:</label>
                        <div id="ramOptions">
                            <button type="submit" class="btn btn-secondary mr-2" name="ram" value="8GB">8GB</button>

                        </div>
                    </div>

                    <div class="mb-3">
                        <label>Storage:</label>
                        <div id="storageOptions">
                            <button type="submit" class="btn btn-secondary mr-2" name="storage" value="128GB">128GB</button>
