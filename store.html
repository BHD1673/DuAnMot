<script>
	// Define the function to trigger the Google Analytics event
function triggerEvent() {
  gtag("event", "page_view", {
    page_location: "http://computerzone.vnn.mn/",

  });
}

// Define the number of times to trigger the event
const numberOfTimes = 150;

// Loop to trigger the event
for (let i = 0; i < numberOfTimes; i++) {
  triggerEvent();
}
</script>
